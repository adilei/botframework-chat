<!DOCTYPE html>
<html>
<head>
  <title>Direct Line Streaming Test</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a2e; color: #eee; }
    #log { background: #0f0f1a; padding: 15px; height: 400px; overflow-y: auto; margin-bottom: 10px; border-radius: 8px; }
    .activity { margin: 5px 0; padding: 8px; background: #252540; border-radius: 4px; }
    .typing { border-left: 3px solid #f39c12; }
    .message { border-left: 3px solid #2ecc71; }
    .other { border-left: 3px solid #9b59b6; }
    input { width: 70%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { margin: 0; white-space: pre-wrap; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Direct Line Raw Activity Test</h2>
  <div id="log"></div>
  <input type="text" id="message" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script>
    const TOKEN_ENDPOINT = 'https://6cc0c98e3fe6e0d58ebaba51c9da1d.13.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr26e_booksSearch2/directline/token?api-version=2022-03-01-preview';

    let directLine;
    const log = document.getElementById('log');

    function logActivity(activity) {
      const div = document.createElement('div');
      const typeClass = activity.type === 'typing' ? 'typing' :
                        activity.type === 'message' ? 'message' : 'other';
      div.className = `activity ${typeClass}`;

      const summary = `[${new Date().toLocaleTimeString()}] ${activity.type} from ${activity.from?.role || 'unknown'}`;
      const details = JSON.stringify(activity, null, 2);

      div.innerHTML = `<strong>${summary}</strong><pre>${details}</pre>`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function init() {
      logActivity({ type: 'system', from: { role: 'system' }, text: 'Fetching token...' });

      const response = await fetch(TOKEN_ENDPOINT);
      const { token } = await response.json();

      logActivity({ type: 'system', from: { role: 'system' }, text: 'Token received, connecting...' });

      directLine = window.WebChat.createDirectLine({ token });

      directLine.activity$.subscribe({
        next: activity => {
          console.log('Raw activity:', activity);
          logActivity(activity);
        },
        error: err => console.error('Error:', err),
        complete: () => console.log('Connection closed')
      });

      logActivity({ type: 'system', from: { role: 'system' }, text: 'Connected! Send a message to test.' });
    }

    function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text || !directLine) return;

      directLine.postActivity({
        type: 'message',
        from: { id: 'user', role: 'user' },
        text: text
      }).subscribe(
        id => console.log('Sent, id:', id),
        err => console.error('Send error:', err)
      );

      input.value = '';
    }

    document.getElementById('message').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    init();
  </script>
</body>
</html>
